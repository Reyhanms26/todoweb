<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #253358, #788eca);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    a {
      color: white;
      text-decoration: none;
    }
    .wrapper {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    .tabs {
      display: flex;
      background: #f1f5f9;
      border-radius: 12px;
      margin-bottom: 24px;
      padding: 4px;
    }
    .tab {
      flex: 1;
      border: none;
      background: transparent;
      padding: 10px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .tab.active {
      background: #26396e;
      color: #fff;
    }
    .form {
      display: none;
      flex-direction: column;
      gap: 14px;
    }
    .form.active {
      display: flex;
    }
    .form h2 {
      font-size: 22px;
      margin-bottom: -4px;
    }
    .form p {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 10px;
    }
    .form input {
      height: 44px;
      padding: 0 14px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }
    .form input:focus {
      outline: none;
      border-color: #26396e;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
    }
    .form button {
      margin-top: 10px;
      height: 46px;
      border-radius: 12px;
      border: none;
      background: #26396e;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
    .form button:hover {
      background: #26396e;
    }
  </style>

  <link rel="icon" type="image/png" href="media/logo.png">
</head>
<body>

  <div class="wrapper">
    <div class="card">

      <div class="tabs">
        <button class="tab active" data-target="login">Login</button>
        <button class="tab" data-target="signup">Sign Up</button>
      </div>

      <form id="login" class="form active">
        <h2>Welcome back</h2>
        <p>Sign in to your account</p>

        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>

        <button type="submit">Login</button>
      </form>

      <form id="signup" class="form">
        <h2>Create account</h2>
        <p>Start managing your tasks</p>

        <input type="text" placeholder="Full name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>

        <button type="submit">Sign up</button>
      </form>

    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const forms = document.querySelectorAll(".form");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        forms.forEach(f => f.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById(tab.dataset.target).classList.add("active");
      });
    });

    document.getElementById("signup").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = this.querySelector('input[type="text"]').value;
      const email = this.querySelector('input[type="email"]').value;
      const password = this.querySelector('input[type="password"]').value;

      const userData = {
        name: name,
        email: email,
        password: password
      };

      localStorage.setItem("userAccount", JSON.stringify(userData));

      alert("Account created successfully! Please login.");

      document.querySelector('[data-target="login"]').click();
    });

    document.getElementById("login").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = this.querySelector('input[type="email"]').value;
      const password = this.querySelector('input[type="password"]').value;

      const storedData = localStorage.getItem("userAccount");

      if (!storedData) {
        alert("No account found. Please sign up first.");
        return;
      }

      const user = JSON.parse(storedData);

      if (email === user.email && password === user.password) {
        alert("Login successful!");
        window.location.href = "main.html";
      } else {
        alert("Email or password is incorrect!");
      }
    });
  </script>

</body>
</html>
