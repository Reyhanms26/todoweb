<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jam Digital + Auto Dark Mode</title>

  <style>
    .top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 10px 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    }

    .clock-box {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
      width: fit-content;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .clock {
      font-size: clamp(12px, 2vw, 16px);
      font-weight: 600;
      letter-spacing: 1px;
    }

    #modeText {
      font-size: clamp(9px, 1.5vw, 11px);
      opacity: 0.75;
    }

    body.light {
      background: #d9dff0;
      color: #111;
    }
    body.dark {
      background: #1c253a;
      color: #f8fafc;
    }

    .dropdown .btn {
      font-size: 12px;
      padding: 4px 10px;
      color: #111;
      background-color: #d9dff0;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .foto{
      width: 20px;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      padding: 40px;
    }
    .title {
      text-align: center;
      margin-bottom: 25px;
    }
    .todo-form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .todo-form input,
    .todo-form button {
      font-size: clamp(14px, 2.5vw, 16px);
    }
    .input{
      border-radius: 10px;
    }
    .input1{
      border-radius: 10px;
      background-color: black;
      color: #f4f6fb;
    }
    .filter {
      margin-bottom: 25px;
    }

    .todo-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .todo-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .todo-card.done {
      opacity: 0.6;
      text-decoration: line-through;
    }
    .todo-header {
      display: flex;
      align-items: center;
      gap: 10px;
      color: black;
    }
    .todo-header h4{
      color: black;
    }
    .todo-card small {
      color: #666;
    }
    .todo-actions {
      margin-top: 10px;
    }
    .todo-actions button {
      margin-right: 5px;
      padding: 5px 10px;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <div class="top-bar">
    <div class="clock-box">
      <div id="clock" class="clock">00:00:00</div>
      <div id="modeText"></div>
    </div>
    <div class="dropdown">
      <button class="btn dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown">
        <img src="media/foto2.png" alt="foto" class="foto">
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="index.html">Home</a></li>
        <li><a class="dropdown-item" href="galery.html">Gallery</a></li>
        <li><a class="dropdown-item" href="about.html">About Us</a></li>
        <li><a class="dropdown-item" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>

  <h2 class="title"><br><br>To Do List & Reminder</h2>

  <div class="todo-form">
    <input type="text" id="titleInput" placeholder="Title" class="input">
    <input type="text" id="descInput" placeholder="Note" class="input">
    <input type="date" id="dateInput" class="input">
    <input type="time" id="timeInput" class="input">
    <button id="addBtn" class="input1"><b>Add</b></button>
  </div>

  <div class="filter">
    <label> Date filter </label>
    <input type="date" id="filterDate" class="input">
    <button id="resetFilter" class="input1"><b>Reset</b></button>
  </div>

  <div class="todo-container" id="todoContainer"></div>

  <script>
    function updateClock() {
    const now = new Date();

    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    hours = hours < 10 ? "0" + hours : hours;
    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

    document.getElementById("clock").innerText =
      `${hours}:${minutes}:${seconds}`;

    setGreetingAndMode(now.getHours());
    }

    function setGreetingAndMode(hour) {
      const body = document.body;
      const modeText = document.getElementById("modeText");

      if (hour >= 6 && hour < 18) {
        body.className = "light";
        modeText.innerText = "Day Mode ‚òÄÔ∏è";
      } else {
        body.className = "dark";
        modeText.innerText = "Night Mode üåô";
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <script>
    const titleInput = document.getElementById("titleInput");
    const descInput = document.getElementById("descInput");
    const dateInput = document.getElementById("dateInput");
    const timeInput = document.getElementById("timeInput");
    const addBtn = document.getElementById("addBtn");

    const filterDate = document.getElementById("filterDate");
    const resetFilter = document.getElementById("resetFilter");

    const todoContainer = document.getElementById("todoContainer");

    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    addBtn.addEventListener("click", () => {
      if (
        titleInput.value === "" ||
        descInput.value === "" ||
        dateInput.value === "" ||
        timeInput.value === ""
      ) {
        alert("Semua field wajib diisi!");
        return;
      }

      const todo = {
        id: Date.now(),
        title: titleInput.value,
        desc: descInput.value,
        date: dateInput.value,
        time: timeInput.value,
        done: false
      };

      todos.push(todo);
      saveData();
      renderTodos(todos);
      clearInput();
    });

    function clearInput() {
      titleInput.value = "";
      descInput.value = "";
      dateInput.value = "";
      timeInput.value = "";
    }

    function saveData() {
      localStorage.setItem("todos", JSON.stringify(todos));
      alert("Note sudah tersimpan");
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString("id-ID", {
        day: "numeric",
        month: "long",
        year: "numeric"
      });
    }

    function renderTodos(data) {
      todoContainer.innerHTML = "";

      data.forEach(todo => {
        const card = document.createElement("div");
        card.className = `todo-card ${todo.done ? "done" : ""}`;

        card.innerHTML = `
          <div class="todo-header">
            <input type="checkbox" ${todo.done ? "checked" : ""}>
            <h4>${todo.title}</h4>
          </div>
          <small>${todo.desc} <br> </small>
          <small>üìÖ ${formatDate(todo.date)}</small><br>
          <small>‚è∞ ${todo.time}</small>

          <div class="todo-actions">
            <button class="edit input1"><b>Edit<b></button>
            <button class="delete input1"><b>Hapus<b></button>
          </div>
        `;

        card.querySelector("input").addEventListener("change", () => {
          todo.done = !todo.done;
          saveData();
          renderTodos(todos);
        });

        card.querySelector(".delete").addEventListener("click", () => {
          todos = todos.filter(t => t.id !== todo.id);
          saveData();
          renderTodos(todos);
        });

        card.querySelector(".edit").addEventListener("click", () => {
          titleInput.value = todo.title;
          descInput.value = todo.desc;
          dateInput.value = todo.date;
          timeInput.value = todo.time;

          todos = todos.filter(t => t.id !== todo.id);
          saveData();
          renderTodos(todos);
        });

        todoContainer.appendChild(card);
      });
    }

    filterDate.addEventListener("change", () => {
      const filtered = todos.filter(todo => todo.date === filterDate.value);
      renderTodos(filtered);
    });

    resetFilter.addEventListener("click", () => {
      filterDate.value = "";
      renderTodos(todos);
    });

    renderTodos(todos);

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
